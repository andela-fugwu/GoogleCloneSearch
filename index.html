<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/icon.ico">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <title>Google</title>
  </head>
  <body>
    <div id="content">
      <header>
        <nav>
          <ul>
            <li><a href="">+You</a></li>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href="" id="apps_button"><img src="img/apps_icon.png" title="apps" alt="apps icon"></a></li>
            <li><a href="" id="sign_in_button">Sign In</a></li>
          </ul>
        </nav>
      </header>
      <div id="wrapper">
        <section>
          <div id="top_section">
            <ul>
              <li><img src="img/logo.png" id="google_logo" title="Google" alt="google logo">
                <p id="nigeria">Nigeria</p>
              </li>
            </ul>
          </div>
          <div id="down section">
            <input type="text" id="search_field">
            <div id="google_input">
              <ul id="google_buttons">
                <li><button class="buttons" id="google_search">Google Search</button></li>
                <li><button class="buttons">I'm Feeling Lucky</button></li>
              </ul>
            </div>
            <ul id="languages">
              <li><p>Google.com.ng offered in:</p></li>
              <li><a href="" class="languages">Harshen Housa</a></li>
              <li><a href="" class="languages">As&#7909;s&#7909;&nbsp;Igbo</a></li>
              <li><a href="" class="languages">&Egrave;d&#232;&nbsp;Yor&#249;b&#225;</a></li>
              <li><a href="" class="languages">Pidgin</a></li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <div id="content_2" class="diff_content">
      <header>
        <nav>
          <div id="result_left">
            <img src="img/logo.png" alt="google logo">
            <input type="text" id="search_field_2">
            <button id="search_b"></button>
          </div>
          <ul>
            <li><a href="">+You</a></li>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href="" id="apps_button"><img src="img/apps_icon.png" title="apps" alt="apps icon"></a></li>
            <li><a href="" id="sign_in_button">Sign In</a></li>
          </ul>
        </nav>
      </header>
      <div id="down_bar" class="full_width">
        <ul>
          <li><a href="" class="active do_change">blogs</a></li>
          <li><a href="" class="do_change">news</a></li>
        </ul>
        <button id="settings_button"></button>
      </div>
      <section>
        <p id="result_time"></p>
        <ul id="result">
        </ul>
        <button id="more">More</button>
      </section>
      <div id="loading">
        <img src="img/loading.gif" alt="loading gif">
      </div>
      <div id="drop_down">
        <h2>Customize Result</h2>
        <label>This exact wording or phrase</label>
        <br/>
        <input type="text" class="drop_input">
        <br/>
        <label>Without any of these unwanted words:</label>
        <br/>
        <input type="text" class="drop_input">
      </div>
    </div>
    <footer>
      <span id="left_footer">
        <a href=""><span id="location">Location:</span>Lagos</a>
      </span>
      <span id="right_footer">
        <ul>
          <li><a href="#" class="footer_links">Privacy & Terms</a></li>
          <li><a href="#" class="footer_links">Settings</a></li>
          <li><a href="#" class="footer_links">Use Google.com</a></li>
        </ul>
      </span>
    </footer>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
